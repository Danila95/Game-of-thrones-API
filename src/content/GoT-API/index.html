<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GoT-API</title>
</head>
<body>
    <div class="wrapper">
        <!-- background-video -->
        <div class="full-screen">
            <div class="full-screen__body">
                <div class="full-screen__title">TEST</div>
                    <!-- Use a button to pause/play the video with JavaScript -->
                    <button id="myBtn" onclick="myFunction()">Pause</button>
                    <button id="myBtn2" onclick="myAudio()">Play</button>
            </div>
        </div>
        <video autoplay muted loop preload="auto" class="background-video" id="myVideo">
            <source src="videos/background-video.webm" type="video/webm">
            <source src="videos/background-video.mp4" type="video/mp4">
        </video>
        <audio autoplay loop id="myAudio">
            <source src="audio/main-theme-got.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
<script>
    // Get the video
    var video = document.getElementById("myVideo");
    var audio = document.getElementById("myAudio");
    
    // Get the button
    var btn = document.getElementById("myBtn");
    var btn2 = document.getElementById("myBtn2");
    var iframeAudio = document.getElementById("iframeAudio");
    var playAudio = document.getElementById("playAudio");

    function myAudio() {
        if (audio.paused) {
            audio.play();
            btn2.innerHTML = "Pause";
        } else {
            audio.pause();
            btn2.innerHTML = "Play";
        }
    }
    
    // Pause and play the video, and change the button text
    function myFunction() {
        if (video.paused) {
            video.play();
            btn.innerHTML = "Pause";
        } else {
            video.pause();
            btn.innerHTML = "Play";
        }
    }

    var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
  if (!isChrome){
    iframeAudio.remove()
  }
  else {
    playAudio.remove() // just to make sure that it will not have 2x audio in the background 
  }
</script>
</html>
